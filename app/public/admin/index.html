<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/">Ir para o site</a></li>
        </ul>
    </nav>
</header>
<section>
    <h1>Agenda</h1>
    <ul>
        <li><button onclick="window.agenda.menu();">Menu</button></li>
        <li><button onclick="window.agenda.formCadastrar();">Cadastrar</button></li>
        <li><button onclick="window.agenda.listar();">Listar</button></li>
    </ul>
    <form id="formAgenda" onsubmit="aoSubmeter(window.agenda, this); return false;">
        <label>
            <span>
               Nome
            </span>
            <input name="nome" type="text">
        </label>
        <label>
            <span>
               Telefone
            </span>
            <input name="telefone" type="tel">
        </label>
        <label>
            <span>
               Ano
            </span>
            <input name="ano" type="number">
        </label>
        <input type="submit">
    </form>
    <div id="resultado"></div>
    <table id="lista">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Ano</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>
<script src="agenda.js"></script>
</body>
</html>
